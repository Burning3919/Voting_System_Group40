{% extends "polls/base.html" %}

{% block content %}
<h2>编辑问卷</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <h3>选项列表</h3>
    <div id="options-container">
        {% for option in options %}
        <div>
            <label>选项：</label>
            <input type="text" name="options[]" value="{{ option.content }}">
            <button type="button" onclick="removeOption(this)">删除</button>
        </div>
        {% endfor %}
    </div>

    <button type="button" onclick="addOption()">添加选项</button>
    <button type="submit">保存</button>
</form>

<a href="{% url 'polls:admin_dashboard' %}">返回后台</a>

<script>
    function addOption() {
        let container = document.getElementById("options-container");
        let newOption = document.createElement("div");
        newOption.innerHTML = `
            <label>选项：</label>
            <input type="text" name="options[]" placeholder="输入选项内容">
            <button type="button" onclick="removeOption(this)">删除</button>
        `;
        container.appendChild(newOption);
    }

    function removeOption(button) {
        button.parentElement.remove();
    }
</script>
{% endblock %}

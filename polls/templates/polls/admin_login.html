{% extends 'polls/base.html' %}

{% block content %}
    <!-- 引入 Bootstrap 样式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 350px;">
            <h2 class="text-center text-primary">管理员登录</h2>

            {% if error %}
                <div class="alert alert-danger text-center mt-2" role="alert">
                    {{ error }}
                </div>
            {% endif %}

            <form method="POST" action="{% url 'polls:admin_login' %}">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" name="username" class="form-control" required placeholder="输入用户名">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" name="password" class="form-control" required placeholder="输入密码">
                </div>

                <button type="submit" class="btn btn-primary w-100">登录</button>
            </form>
        </div>
    </div>

    <!-- 引入 Bootstrap 脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
